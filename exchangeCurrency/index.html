<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="from-button">From</button>
            <div class="dropdown-content" id="from">
                <a href="#">CAD</a>
                <a href="#">KRW</a>
                <a href="#">USD</a>
            </div>
        </div>
        <div class="input-box">
            <input type="number" id="from-input" onkeyup="convert('from')"/>
            <div id="dollarFrom"></div>
        </div>
    </div>

    <h1> = </h1>

    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="to-button">To</button>
            <div class="dropdown-content" id="to" >
                <a href="#">CAD</a>
                <a href="#">KRW</a>
                <a href="#">USD</a>
            </div>
        </div>
        <div class="input-box">
            <input type="number" id="to-input" onkeyup="convert('to')"/>
            <div id="dollarTo"></div>
        </div>
    </div>
        
    <script src="main.js"></script>
</body>
</html>
